<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pasco Prime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: pulseBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #f1f5f9;
    }

    @keyframes pulseBG {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .form-wrapper {
      background-color: rgba(15, 23, 42, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
    }

    .form-wrapper h2, .form-wrapper h4 {
      color: #10b981;
    }

    .form-control {
      background-color: #1e293b !important;
      border: 1px solid #334155;
      color: #f1f5f9 !important;
    }

    .form-control::placeholder {
      color: #94a3b8 !important;
    }

    .form-control:focus {
      border-color: #10b981;
      background-color: #1e293b;
      box-shadow: none;
      color: #f1f5f9;
    }

    .btn-primary {
      background-color: #10b981;
      border: none;
    }

    .btn-primary:hover {
      background-color: #059669;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="form-wrapper text-center">
    <img src="images/logop.jpg" class="mx-auto mb-3" style="width: 70px; height: 70px;">
    <h2 class="mb-1">Proven Wealth Investment</h2>
    <h4 class="mb-3">Welcome back! Please enter your details to log in.</h4>

    <p id="connection-status" class="text-sm mb-2"></p>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3">Don't have an account? <a href="Register.html" class="text-green-400">Sign up</a></p>
    </form>

    <p class="error text-red-500 mt-2" id="error"></p>

    <form id="changePasswordForm" class="hidden mt-4">
      <div class="text-start">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input type="password" class="form-control mb-3" id="currentPassword" placeholder="Current Password" required>

        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control mb-3" id="newPassword" placeholder="New Password" required>

        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm New Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Change Password</button>
    </form>

    <p class="toggle-link mt-3 cursor-pointer text-green-400" id="toggleLink">Change Password</p>
    <p class="success text-green-500 mt-2" id="success"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, child, get, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const connectionStatus = document.getElementById('connection-status');
    const loginForm = document.getElementById('loginForm');
    const changePasswordForm = document.getElementById('changePasswordForm');
    const toggleLink = document.getElementById('toggleLink');
    const errorElement = document.getElementById('error');
    const successElement = document.getElementById('success');

    // Hardcoded admin account
    const adminuser = "adminxxx";
    const passkey = "adminxxx";

    function updateConnectionStatus() {
      if (navigator.onLine) {
        connectionStatus.textContent = 'You are online';
        connectionStatus.style.color = 'lightgreen';
      } else {
        connectionStatus.textContent = 'You are offline. Check your connection.';
        connectionStatus.style.color = 'red';
      }
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    updateConnectionStatus();

    toggleLink.addEventListener('click', () => {
      loginForm.classList.toggle('hidden');
      changePasswordForm.classList.toggle('hidden');
      toggleLink.textContent = loginForm.classList.contains('hidden') ? 'Back to Login' : 'Change Password';
      errorElement.textContent = '';
      successElement.textContent = '';
    });

    // ✅ LOGIN HANDLER
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!navigator.onLine) {
        errorElement.textContent = 'Cannot log in while offline.';
        return;
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // ✅ Check admin login first
      if (username === adminuser && password === passkey) {
        const params = new URLSearchParams({
          username: adminuser,
          role: 'admin'
        });
        window.location.href = `admindash.html?${params.toString()}`;
        return;
      }

      // ✅ Check normal users in Firebase
      const dbRef = ref(db);
      get(child(dbRef, `users/${username}`)).then(snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.password === password) {
            const params = new URLSearchParams({
              username,
              email: user.email || '',
              phone: user.phone || '',
              referredby: user.referredby || '',
              balance: user.balance || '',
              account: user.account || '',
              depo: user.depo || '',
              wid: user.wid || '0'
            });
            window.location.href = `dashboard.html?${params.toString()}`;
          } else {
            errorElement.textContent = 'Incorrect password!';
          }
        } else {
          errorElement.textContent = 'Username does not exist!';
        }
      }).catch(err => {
        console.error(err);
        errorElement.textContent = 'An error occurred. Try again.';
      });
    });

    // ✅ CHANGE PASSWORD HANDLER
    changePasswordForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        errorElement.textContent = 'New passwords do not match!';
        return;
      }

      const dbRef = ref(db);
      get(child(dbRef, `users/${username}`)).then(snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.password === currentPassword) {
            const updates = {};
            updates[`users/${username}/password`] = newPassword;
            update(dbRef, updates).then(() => {
              successElement.textContent = 'Password changed successfully!';
            }).catch(err => {
              errorElement.textContent = 'Update failed!';
            });
          } else {
            errorElement.textContent = 'Current password is incorrect!';
          }
        } else {
          errorElement.textContent = 'User does not exist!';
        }
      }).catch(err => {
        errorElement.textContent = 'An error occurred. Try again.';
      });
    });
  </script>
</body>
</html>

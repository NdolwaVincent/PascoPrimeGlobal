<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: white;
        }
        .login-container h4 {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .login-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #777;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            border-style: normal;
            font-size: 16px;
            color: green;
        }
      .login-container  label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: white;
    }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }
        img{
            width: 80px;
            height: 80px;
            padding: 5px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="logob.PNG">
    <h2>PASCO PRIME GLOBAL</h2>
    <h4>Welcome back! Please enter your details to log in.</h4>

    <p id="connection-status" class="connection-status"></p>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" class="input-field" placeholder="Password" required>

        <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="error" id="error"></p>
    <div class="footer">
        <p>Don't have an account? <a href="Register.html" class="toggle-link">Sign up</a></p>
        <!-- <p><a href="#">Forgot Password?</a></p> -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
        authDomain: "alfajiri-database.firebaseapp.com",
        databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
        projectId: "alfajiri-database",
        storageBucket: "alfajiri-database.appspot.com",
        messagingSenderId: "310417854615",
        appId: "1:310417854615:web:6f65002a119caeaf9119d2",
        measurementId: "G-21TBZCRBHM"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const connectionStatus = document.getElementById('connection-status');
    const loginForm = document.getElementById('loginForm');
    const errorElement = document.getElementById('error');

    // Internet connection check
    function updateConnectionStatus() {
        if (navigator.onLine) {
            connectionStatus.textContent = 'You are online.';
            connectionStatus.style.color = 'green';
        } else {
            connectionStatus.textContent = 'You are offline. Check your connection.';
            connectionStatus.style.color = 'red';
        }
    }

    // Update connection status on page load and network changes
    updateConnectionStatus();
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!navigator.onLine) {
            errorElement.textContent = 'Cannot log in while offline.';
            return;
        }

        const admins = "adminxxx";
        const adpass = "pasco98";
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (username === admins && password === adpass) {
            window.location.href = "admindash.html";
            return;
        }

        const dbRef = ref(database);
      get(child(dbRef, `users/${username}`))
        .then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();

            if (userData.password === password) {
              errorElement.textContent = '';

              // Prepare URL parameters with additional fields
              const urlParams = new URLSearchParams({
                username: username,
                email: userData.email || '',
                phone: userData.phone || '',
                referredby: userData.referredby || '',
                balance: userData.balance || '',
                comm: userData.comm || '',
                deposit: userData.deposit || '',
                account: userData.account || ''
              });

              // Redirect to dashboard
              const dashboardUrl = `dashboard.html?${urlParams.toString()}`;
              window.location.href = dashboardUrl;
            } else {
              errorElement.textContent = 'Incorrect password!';
            }
          } else {
            errorElement.textContent = 'Username does not exist!';
          }
        })
        .catch((error) => {
          errorElement.textContent = 'An error occurred. Please try again.';
          console.error(error);
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Login - Pasco Prime</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0a0f1d, #1a2e28);
      background-size: 400% 400%;
      animation: gradientBG 14s ease infinite;
      font-family: 'Inter', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow::before {
      content: "";
      position: absolute;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(16,185,129,0.4) 0%, transparent 70%);
      border-radius: 50%;
      top: -160px;
      left: -100px;
      opacity: 0.45;
      filter: blur(70px);
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>

<body class="relative min-h-screen flex items-center justify-center p-4 text-white">

  <div class="glow absolute"></div>

  <div class="relative z-10 w-full max-w-md p-6 sm:p-8 rounded-3xl backdrop-blur-xl bg-white/10 shadow-[0_0_35px_rgba(0,255,170,0.25)] border border-white/10 text-center">

    <!-- Branding -->
    <img src="images/logop.jpg" class="w-20 h-20 mx-auto rounded-full shadow-lg border-4 border-emerald-400 mb-4">

    <h2 class="text-2xl sm:text-3xl font-bold text-emerald-400">Welcome Back</h2>
    <p class="text-sm sm:text-base text-gray-200 mb-4">Login to continue your investment journey</p>

    <p id="connection-status" class="text-sm mb-3"></p>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-4">
      <div class="text-left">
        <label class="text-base font-semibold">Username</label>
        <input type="text" id="username" required
          class="w-full mt-1 p-3 rounded-xl bg-white/95 text-gray-800 outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div class="text-left">
        <label class="text-base font-semibold">Password</label>
        <input type="password" id="password" required
          class="w-full mt-1 p-3 rounded-xl bg-white/95 text-gray-800 outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <button type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 transition-all duration-300 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-[0_0_20px_rgba(16,185,129,0.5)]">
        Login
      </button>

      <p class="text-sm sm:text-base">Don’t have an account?
        <a href="Register.html" class="text-emerald-300 hover:underline hover:text-white font-semibold">Sign up</a>
      </p>
    </form>

    <p class="text-red-400 mt-3 text-sm" id="error"></p>

    <!-- CHANGE PASSWORD FORM -->
    <form id="changePasswordForm" class="hidden space-y-3 mt-4">
      <div class="text-left">
        <label class="text-sm font-semibold">Current Password</label>
        <input type="password" id="currentPassword" required
          class="w-full py-2 px-3 rounded-lg bg-white/95 text-gray-800">
      </div>

      <div class="text-left">
        <label class="text-sm font-semibold">New Password</label>
        <input type="password" id="newPassword" required
          class="w-full py-2 px-3 rounded-lg bg-white/95 text-gray-800">
      </div>

      <div class="text-left">
        <label class="text-sm font-semibold">Confirm New Password</label>
        <input type="password" id="confirmPassword" required
          class="w-full py-2 px-3 rounded-lg bg-white/95 text-gray-800">
      </div>

      <button type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-xl mt-2">
        Update Password
      </button>
    </form>

    <p class="cursor-pointer text-emerald-300 mt-4 text-sm sm:text-base" id="toggleLink">Change Password</p>
    <p class="text-emerald-400 mt-2 text-sm" id="success"></p>

  </div>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, child, get, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const connectionStatus = document.getElementById('connection-status');
    const loginForm = document.getElementById('loginForm');
    const changePasswordForm = document.getElementById('changePasswordForm');
    const toggleLink = document.getElementById('toggleLink');
    const errorElement = document.getElementById('error');
    const successElement = document.getElementById('success');
    
    const adminuser = "adminxxx";
    const passkey = "adminxxx";
    
    function updateConnectionStatus() {
      if (navigator.onLine) {
        connectionStatus.textContent = 'Online ✅';
        connectionStatus.style.color = 'lightgreen';
      } else {
        connectionStatus.textContent = 'Offline ❌ Check your internet';
        connectionStatus.style.color = 'orange';
      }
    }
    
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    updateConnectionStatus();
    
    toggleLink.addEventListener('click', () => {
      loginForm.classList.toggle('hidden');
      changePasswordForm.classList.toggle('hidden');
      toggleLink.textContent = loginForm.classList.contains('hidden') ? 'Back to Login' : 'Change Password';
      errorElement.textContent = '';
      successElement.textContent = '';
    });

    /* ---------------------------- LOGIN LOGIC ---------------------------- */
    
    loginForm.addEventListener('submit', e => {
      e.preventDefault();

      if (!navigator.onLine) {
        errorElement.textContent = 'Cannot log in while offline.';
        return;
      }
    
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      /* --------- ADMIN LOGIN --------- */
      if (username === adminuser && password === passkey) {

        // ✅ Save admin username
        localStorage.setItem("headerUsername", adminuser);

        const params = new URLSearchParams({ username: adminuser, role: 'admin' });
        window.location.href = `admindash.html?${params.toString()}`;
        return;
      }
    
      /* --------- NORMAL USER LOGIN --------- */
      const dbRef = ref(db);
      get(child(dbRef, `users/${username}`)).then(snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();

          if (user.password === password) {

            // ✅ Save username for dashboard
            localStorage.setItem("headerUsername", username);

            const params = new URLSearchParams({
              username,
              email: user.email || '',
              phone: user.phone || '',
              referredby: user.referredby || '',
              balance: user.balance || '',
              account: user.account || '',
              depo: user.depo || '',
              wid: user.wid || '0'
            });

            window.location.href = `admin.html?${params.toString()}`;

          } else {
            errorElement.textContent = '❌ Incorrect password!';
          }

        } else {
          errorElement.textContent = '❌ Username not found!';
        }
      }).catch(() => {
        errorElement.textContent = '⚠️ Something went wrong!';
      });
    });

    /* ------------------------ CHANGE PASSWORD ------------------------ */

    changePasswordForm.addEventListener('submit', e => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
    
      if (newPassword !== confirmPassword) {
        errorElement.textContent = '⚠️ Passwords do not match!';
        return;
      }
    
      const dbRef = ref(db);
      get(child(dbRef, `users/${username}`)).then(snapshot => {
        if (snapshot.exists() && snapshot.val().password === currentPassword) {
          
          update(dbRef, { [`users/${username}/password`]: newPassword })
            .then(() => successElement.textContent = '✅ Password updated successfully!')
            .catch(() => errorElement.textContent = '⚠️ Update failed!');
        
        } else {
          errorElement.textContent = '⚠️ Incorrect current password!';
        }
      });
    });

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login-container {
     width: 100%;
    max-width: 400px;
    padding: 20px;
    margin-top: 20px;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

h1 {
    text-align: center;
    color: white;
}
h4 {
    text-align: center;
    color: white;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: white;
}
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .toggle-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    cursor: pointer;
    text-decoration: none;
    text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Pasco Prime Global</h1>
    <h4>Enter your details and access our platform</h4>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
       <a href="Register.html" class="toggle-link">Don't have an account? Register</a>
    </form>
    <p class="error" id="error"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Login logic
    const loginForm = document.getElementById('loginForm');
    const errorElement = document.getElementById('error');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Reference the user's data in the database
      const dbRef = ref(database);
      get(child(dbRef, `users/${username}`))
        .then((snapshot) => {
          if (snapshot.exists()) {
            const dbPassword = snapshot.val().password;
            if (dbPassword === password) {
              errorElement.textContent = '';
              // Redirect to dashboard
              alert("Logged successfully");
  window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
            } else {
              errorElement.textContent = 'Incorrect password!';
            }
          } else {
            errorElement.textContent = 'Username does not exist!';
          }
        })
        .catch((error) => {
          errorElement.textContent = 'An error occurred. Please try again.';
          console.error(error);
        });
    });
  </script>
</body>
</html>

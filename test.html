<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <a href="#">Overview</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to the Dashboard</h1>
            <button onclick="addNew()">Add New</button>
        </header>

        <!-- Widgets Row -->
        <div class="widgets">
            <div class="widget">
                <h3>Total Sales</h3>
                <p>$10,000</p>
            </div>
            <div class="widget">
                <h3>New Users</h3>
                <p>150</p>
            </div>
            <div class="widget">
                <h3>Active Users</h3>
                <p>1,200</p>
            </div>
            <div class="widget">
                <h3>Pending Orders</h3>
                <p>34</p>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="charts">
            <div class="chart-container">
                <h3>Sales Chart</h3>
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h3>New Users Chart</h3>
                <canvas id="userChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

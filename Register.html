<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="regis.css">
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>
<body>

  <!-- Container for both forms -->
  <div class="container">
    <!-- Login Form -->
    <div id="login-form" class="form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="loginUser()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form hidden">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="tel" id="registerPhone" placeholder="Phone Number" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
        <input type="text" id="registerReferredBy" placeholder="Referred By">
        <button type="button" onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="firebase.js"></script>

</body>
</html>

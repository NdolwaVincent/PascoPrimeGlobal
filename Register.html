<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasco Prime Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #1f2937, #4b5563, #111827, #374151);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating green shape for ambient branding */
    .floating-shape::before {
      content: '';
      position: absolute;
      top: -80px;
      right: -80px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(34,197,94,0.25) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }
  </style>
</head>

<body class="relative min-h-screen text-white floating-shape">

  <!-- Hero Section -->
  <div class="absolute top-0 w-full text-center z-10 py-6 bg-emerald-700/70 shadow-md">
    <h1 class="text-3xl md:text-4xl font-bold tracking-wide">Join the Digital Revolution with Pasco Prime</h1>
    <p class="text-sm md:text-base mt-1 text-gray-100">Smart. Secure. Seamless. Registration in minutes.</p>
  </div>

  <!-- Registration Form -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4 pt-32">
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl shadow-2xl w-full max-w-lg p-6 sm:p-8">
      <div class="flex flex-col items-center mb-6">
        <img src="logob.PNG" alt="Logo" class="w-20 h-20 rounded-full border-4 border-white shadow mb-4">
        <h2 class="text-emerald-400 text-2xl font-bold">Pasco Prime Global</h2>
        <p class="text-slate-200 text-sm">Create your account and start exploring</p>
      </div>

      <form id="registrationform" method="POST" class="space-y-5">
        <div>
          <label for="username" class="text-white font-medium text-sm block mb-1">Username</label>
          <input type="text" id="username" required class="w-full p-3 rounded-lg bg-white/80 text-gray-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm">
        </div>

        <div>
          <label for="email" class="text-white font-medium text-sm block mb-1">Email</label>
          <input type="email" id="email" required class="w-full p-3 rounded-lg bg-white/80 text-gray-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm">
        </div>

        <div>
          <label for="phone" class="text-white font-medium text-sm block mb-1">Phone Number</label>
          <input type="tel" id="phone" required class="w-full p-3 rounded-lg bg-white/80 text-gray-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm">
        </div>

        <div>
          <label for="password" class="text-white font-medium text-sm block mb-1">Password</label>
          <input type="password" id="password" required class="w-full p-3 rounded-lg bg-white/80 text-gray-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm">
        </div>

        <div>
          <label for="confirm-password" class="text-white font-medium text-sm block mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" required class="w-full p-3 rounded-lg bg-white/80 text-gray-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm">
        </div>

        <div>
          <label for="referred-by" class="text-white font-medium text-sm block mb-1">Referred By</label>
          <input type="text" id="referred-by" required class="w-full p-3 rounded-lg bg-white/80 text-gray-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm">
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition duration-300 shadow-lg">
          <span id="btnText">CREATE ACCOUNT</span>
          <svg id="spinner" class="w-5 h-5 animate-spin hidden text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>

        <p class="text-center text-sm mt-4 text-slate-300">
          Already have an account?
          <a href="login.html" class="text-emerald-300 underline hover:text-white">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Firebase Registration Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    const app = initializeApp(firebaseConfig);

    const form = document.getElementById('registrationform');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (!navigator.onLine) {
        alert('No internet connection. Please check your connection and try again.');
        return;
      }

      btn.disabled = true;
      btnText.textContent = 'Creating...';
      spinner.classList.remove('hidden');

      const username = document.querySelector('#username').value.trim();
      const email = document.querySelector('#email').value.trim();
      const password = document.querySelector('#password').value.trim();
      const phone = document.querySelector('#phone').value.trim();
      const referredby = document.querySelector('#referred-by').value.trim();

      if (!username || !email || !password || !phone) {
        alert('Please fill in all the required fields.');
        resetButton();
        return;
      }

      checkUserExists(username, phone, email, password, referredby);
    });

    function resetButton() {
      btn.disabled = false;
      btnText.textContent = 'CREATE ACCOUNT';
      spinner.classList.add('hidden');
    }

    function checkUserExists(username, phone, email, password, referredby) {
      const db = getDatabase();
      const dbRef = ref(db);

      get(child(dbRef, 'users')).then((snapshot) => {
        if (snapshot.exists()) {
          let userExists = false;
          let phoneExists = false;

          snapshot.forEach((childSnap) => {
            const data = childSnap.val();
            if (data.username === username) userExists = true;
            if (data.phone === phone) phoneExists = true;
          });

          if (userExists) {
            alert('Username already exists.');
            resetButton();
          } else if (phoneExists) {
            alert('Phone number already exists.');
            resetButton();
          } else {
            saveUser(username, email, phone, password, referredby);
          }
        } else {
          saveUser(username, email, phone, password, referredby);
        }
      }).catch((error) => {
        alert('Error: ' + error.message);
        resetButton();
      });
    }

    function saveUser(username, email, phone, password, referredby) {
      const db = getDatabase();
      set(ref(db, 'users/' + username), {
        username, email, phone, password, referredby,
        depo: "0", wid: "0", balance: "0", account: "0"
      }).then(() => {
        alert('Account created successfully!');
        form.reset();
        window.location.href = 'login.html';
      }).catch((err) => {
        alert('Failed: ' + err.message);
      }).finally(() => {
        resetButton();
      });
    }
  </script>
</body>
</html>

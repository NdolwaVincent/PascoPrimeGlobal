<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Pasco Prime Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0a0f1d, #1a2e28);
      background-size: 400% 400%;
      animation: gradientBG 14s ease infinite;
      font-family: 'Inter', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow Object */
    .glow::before {
      content: "";
      position: absolute;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(16,185,129,0.4) 0%, transparent 70%);
      border-radius: 50%;
      top: -160px;
      right: -100px;
      opacity: 0.45;
      filter: blur(70px);
      animation: pulse 7s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>
</head>

<body class="relative min-h-screen flex items-center justify-center p-4 text-white">

  <div class="glow absolute"></div>

  <div class="relative z-10 w-full max-w-md sm:max-w-lg p-6 sm:p-8 rounded-3xl backdrop-blur-xl bg-white/10 shadow-[0_0_35px_rgba(0,255,170,0.25)] border border-white/10">

    <!-- Branding -->
    <div class="text-center mb-6 sm:mb-8">
      <img src="images/logop.jpg" class="w-20 h-20 sm:w-24 sm:h-24 mx-auto rounded-full border-4 border-emerald-400 shadow-lg">
      <h2 class="mt-3 sm:mt-4 text-2xl sm:text-3xl font-bold tracking-wide text-emerald-400">
        Proven Wealth Investment
      </h2>
      <p class="text-sm sm:text-base text-gray-200 mt-1">
        Proven Wealth Investment — Begin Your Journey
      </p>
    </div>

    <!-- Form -->
    <form id="registrationform" method="POST" class="space-y-4">

      <div>
        <label class="text-base text-white font-semibold">Username</label>
        <input id="username" required
          class="w-full p-3 mt-1 rounded-xl bg-white/95 text-gray-800 focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>

      <div>
        <label class="text-base text-white font-semibold">Email</label>
        <input type="email" id="email" required
          class="w-full p-3 mt-1 rounded-xl bg-white/95 text-gray-800 focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>

      <div>
        <label class="text-base text-white font-semibold">Phone Number</label>
        <input type="tel" id="phone" required
          class="w-full p-3 mt-1 rounded-xl bg-white/95 text-gray-800 focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>

      <!-- Password -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="text-base font-semibold">Password</label>
          <input type="password" id="password" required
            class="w-full p-3 mt-1 rounded-xl bg-white/95 text-gray-800 focus:ring-2 focus:ring-emerald-400 outline-none">
        </div>
        <div>
          <label class="text-base font-semibold">Confirm Password</label>
          <input type="password" id="confirm-password" required
            class="w-full p-3 mt-1 rounded-xl bg-white/95 text-gray-800 focus:ring-2 focus:ring-emerald-400 outline-none">
        </div>
      </div>

      <!-- Referral -->
      <div>
        <label class="text-base font-semibold">Referred By</label>
        <input id="referred-by" required
          class="w-full p-3 mt-1 rounded-xl bg-white/95 text-gray-800 focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn"
        class="w-full bg-emerald-500 hover:bg-emerald-600 transition-all duration-300 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-[0_0_20px_rgba(16,185,129,0.5)] flex justify-center items-center gap-2">
        <span id="btnText" class="text-base sm:text-lg">Create Account</span>
        <svg id="spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
          <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </button>

      <p class="text-center text-sm sm:text-base mt-2">
        Already registered?
        <a href="login.html" class="text-emerald-300 hover:underline hover:text-white font-medium">Login</a>
      </p>

    </form>
  </div>

  <!-- ✅ Firebase Logic Unchanged -->
  <!-- Firebase Registration Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    const app = initializeApp(firebaseConfig);

    const form = document.getElementById('registrationform');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (!navigator.onLine) {
        alert('No internet connection. Please check your connection and try again.');
        return;
      }

      btn.disabled = true;
      btnText.textContent = 'Creating...';
      spinner.classList.remove('hidden');

      const username = document.querySelector('#username').value.trim();
      const email = document.querySelector('#email').value.trim();
      const password = document.querySelector('#password').value.trim();
      const phone = document.querySelector('#phone').value.trim();
      const referredby = document.querySelector('#referred-by').value.trim();

      if (!username || !email || !password || !phone) {
        alert('Please fill in all the required fields.');
        resetButton();
        return;
      }

      checkUserExists(username, phone, email, password, referredby);
    });

    function resetButton() {
      btn.disabled = false;
      btnText.textContent = 'CREATE ACCOUNT';
      spinner.classList.add('hidden');
    }

    function checkUserExists(username, phone, email, password, referredby) {
      const db = getDatabase();
      const dbRef = ref(db);

      get(child(dbRef, 'users')).then((snapshot) => {
        if (snapshot.exists()) {
          let userExists = false;
          let phoneExists = false;

          snapshot.forEach((childSnap) => {
            const data = childSnap.val();
            if (data.username === username) userExists = true;
            if (data.phone === phone) phoneExists = true;
          });

          if (userExists) {
            alert('Username already exists.');
            resetButton();
          } else if (phoneExists) {
            alert('Phone number already exists.');
            resetButton();
          } else {
            saveUser(username, email, phone, password, referredby);
          }
        } else {
          saveUser(username, email, phone, password, referredby);
        }
      }).catch((error) => {
        alert('Error: ' + error.message);
        resetButton();
      });
    }

    function saveUser(username, email, phone, password, referredby) {
      const db = getDatabase();
      set(ref(db, 'users/' + username), {
        username, email, phone, password, referredby,
        depo: "0", wid: "0", balance: "0", account: "0"
      }).then(() => {
        alert('Account created successfully!');
        form.reset();
        window.location.href = 'login.html';
      }).catch((err) => {
        alert('Failed: ' + err.message);
      }).finally(() => {
        resetButton();
      });
    }
  </script>

</body>
</html>

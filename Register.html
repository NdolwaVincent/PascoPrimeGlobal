<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="dash.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    
</head>
<body>

<div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
            <div class="error" id="login-username-error"></div>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
            <div class="error" id="login-password-error"></div>
        </div>
        <button type="button" class="btn" onclick="loginUser()">Login</button>
        <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register</span>
    </form>

    <form id="register-form" style="display: none;">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <div class="error" id="username-error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <div class="error" id="phone-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="error" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>
            <div class="error" id="confirm-password-error"></div>
        </div>
        <div class="form-group">
            <label for="referred-by">Referred By</label>
            <input type="text" id="referred-by">
        </div>
        <button type="button" class="btn" onclick="registerUser()">Register</button>
        <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
    </form>
</div>
<script defer src="javascript/firebase.js"></script>
</body>
</html>

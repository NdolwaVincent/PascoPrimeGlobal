<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vincent Company</title>
    <link rel="stylesheet" type="text/css" href="dash.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Pasco Prime Global</h2>
        <p>Create Account to Join Our Platform</p>
        <form id="registerForm" onsubmit="return validateRegisterForm()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="javascript/regi.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vincent Company</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logow.png" alt="Vincent Company Logo" class="logo">
                <h2>Vincent Company</h2>
            </div>
            <nav class="drawer-menu">
                <a href="#overview" class="drawer-item">Overview</a>
                <a href="#services" class="drawer-item">Services</a>
                <a href="#projects" class="drawer-item">Projects</a>
                <a href="#team" class="drawer-item">Team</a>
                <a href="#settings" class="drawer-item">Settings</a>
                <a href="#logout" class="drawer-item">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="content-header">
                <h1>Welcome to Your Dashboard</h1>
            </header>
            <section class="main-section">
                <p>This is the dashboard content area where you can view and manage information.</p>
            </section>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <p>Contact Us: info@vincentcompany.com</p>
                    <div class="social-links">
                        <a href="https://facebook.com" target="_blank" class="social-icon">Facebook</a>
                        <a href="https://twitter.com" target="_blank" class="social-icon">Twitter</a>
                        <a href="https://instagram.com" target="_blank" class="social-icon">Instagram</a>
                        <a href="https://linkedin.com" target="_blank" class="social-icon">LinkedIn</a>
                    </div>
                    <p>&copy; 2024 Vincent Company</p>
                </div>
            </footer>
        </main>
    </div>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">

  < <div class="container">
    <h1>Profile Details</h1>
    <div id="profileDetails"></div>
    <div id="editableProfile" class="hidden">
      <div class="profile-item">
        <label for="username">Username</label>
        <input type="text" id="username" readonly>
      </div>
      <div class="profile-item">
        <label for="email">Email</label>
        <input type="email" id="email" readonly>
      </div>
      <div class="profile-item">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" readonly>
      </div>
      <div class="profile-item">
        <label for="referred">Referred By</label>
        <input type="text" id="referred" readonly>
      </div>
      <div class="buttons">
        <button class="edit-btn" id="editBtn">Edit</button>
        <button class="save-btn hidden" id="saveBtn">Save</button>
        <button class="cancel-btn hidden" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const email = params.get('email');
    const phone = params.get('phone');
    const referredBy = params.get('referredby');

    const profileDetailsDiv = document.getElementById('profileDetails');
    const editableProfileDiv = document.getElementById('editableProfile');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const inputs = document.querySelectorAll('#editableProfile input');

    if (!username || !email || !phone || !referredBy) {
      alert("Invalid session or missing details. Redirecting to login.");
      window.location.href = "login.html";
    } else {
      const profileDetails = `
        <p><strong>Username:</strong> ${username}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Referred By:</strong> ${referredBy}</p>
        <button onclick="showEditableProfile()">Edit Profile</button>
      `;
      profileDetailsDiv.innerHTML = profileDetails;

      // Set input values for the editable form
      document.getElementById('username').value = username;
      document.getElementById('email').value = email;
      document.getElementById('phone').value = phone;
      document.getElementById('referred').value = referredBy;
    }

    function showEditableProfile() {
      profileDetailsDiv.classList.add('hidden');
      editableProfileDiv.classList.remove('hidden');
    }

    // Enable editing mode
    editBtn.addEventListener('click', () => {
      inputs.forEach(input => input.removeAttribute('readonly'));
      editBtn.classList.add('hidden');
      saveBtn.classList.remove('hidden');
      cancelBtn.classList.remove('hidden');
    });

    // Save changes and disable editing mode
    saveBtn.addEventListener('click', () => {
      inputs.forEach(input => input.setAttribute('readonly', true));
      alert('Profile updated successfully!');
      toggleButtons();
    });

    // Cancel changes and revert to original state
    cancelBtn.addEventListener('click', () => {
      inputs.forEach(input => {
        input.value = input.defaultValue; // Reset to initial value
        input.setAttribute('readonly', true);
      });
      toggleButtons();
    });

    // Helper to toggle button visibility
    function toggleButtons() {
      editBtn.classList.remove('hidden');
      saveBtn.classList.add('hidden');
      cancelBtn.classList.add('hidden');
    }
  </script>

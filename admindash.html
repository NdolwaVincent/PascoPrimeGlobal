<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
    }

    .container {
      padding: 20px;
    }
    .pcontainer {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }


    h1 {
      text-align: center;
      color: #333;
    }
    .table-container {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td button {
      padding: 6px 12px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    td button:hover {
      background-color: #2980b9;
    }
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #statusMessage {
      text-align: center;
      color: #007BFF;
      font-weight: bold;
    }

    /* Loading progress bar */
    #loadingBar {
      width: 0%;
      height: 4px;
      background-color: #4CAF50;
      margin-top: 10px;
      transition: width 0.5s ease;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        max-width: 90%;
      }

      input, select, button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
        max-width: 95%;
      }

      h1 {
        font-size: 22px;
      }

      label {
        font-size: 14px;
      }

      input, select, button {
        font-size: 14px;
      }

      button {
        padding: 12px;
      }

      #statusMessage {
        font-size: 14px;
      }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>
  <h1>PASCO PRIME GLOBAL ADMIN DASHBOARD</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by username..." />
  </div>

  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>NO</th> <!-- Auto-number column -->
        <th>Username</th>
        <th>Phone</th>
        <th>Deposit</th>
        <th>Balance</th>
        <th>Account</th>
        <th>Withdraw</th>
        <th>Referred By</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="users-container">
      <!-- Dynamic rows will be populated here -->
    </tbody>
  </table>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Show loading bar and start fetching usernames
    function loadUsernames() {
      const usersRef = ref(database, 'users');  // Reference to "users" in your database
      const loadingBar = document.getElementById("loadingBar");
      const statusMessage = document.getElementById("statusMessage");

      // Show loading bar
      loadingBar.style.width = "50%";

      get(usersRef)
        .then((snapshot) => {
          loadingBar.style.width = "100%";  // Fill the progress bar once data is loaded

          if (snapshot.exists()) {
            const usernames = snapshot.val();  // This assumes users data is a key-value pair (username -> data)
            const usernameSelect = document.getElementById("username");
            // Populate the select dropdown with usernames
            for (const username in usernames) {
              const option = document.createElement("option");
              option.value = username;
              option.textContent = username;
              usernameSelect.appendChild(option);
            }
          } else {
            statusMessage.textContent = "No usernames found.";
          }
        })
        .catch((error) => {
          loadingBar.style.width = "0%";  // Reset progress bar on error
          console.error("Error fetching usernames:", error);
          statusMessage.textContent = "Error fetching data. Please check your internet connection.";
        })
        .finally(() => {
          // Hide the loading bar after a delay
          setTimeout(() => {
            loadingBar.style.display = "none";
          }, 500);
        });
    }

    // Check for internet connection
    function checkInternetConnection() {
      if (!navigator.onLine) {
        document.getElementById("statusMessage").textContent = "No internet connection. Please check your connection.";
      }
    }

    // Form submission
    document.addEventListener("DOMContentLoaded", () => {
      // Check for internet connection on page load
      checkInternetConnection();

      // Load the usernames into the select dropdown when the page loads
      loadUsernames();

      // Listen for internet connection changes
      window.addEventListener('online', () => {
        document.getElementById("statusMessage").textContent = "";
        loadUsernames();
      });

      window.addEventListener('offline', () => {
        document.getElementById("statusMessage").textContent = "You are offline. Please check your internet connection.";
      });

      document.getElementById("packageForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const packageName = document.getElementById("packageName").value;
        const dailyEarnings = parseFloat(document.getElementById("dailyEarnings").value);
        const currentDate = new Date().toISOString().split("T")[0]; 
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
        // Automatically picks the date

        if (!username || isNaN(dailyEarnings)) {
          document.getElementById("statusMessage").textContent = "Please fill in all fields.";
          return;
        }

        // Save data to Firebase
        const userRef = ref(database, `packages/${username}/${timeString}`);
        set(userRef, {
          packageName: packageName,
          date: currentDate,
          dailyEarnings: dailyEarnings
        })
          .then(() => {
            document.getElementById("statusMessage").textContent = "Package saved successfully!";
            document.getElementById("packageForm").reset();
          })
          .catch((error) => {
            console.error("Error saving data:", error);
            document.getElementById("statusMessage").textContent = "Error saving data. Please try again.";
          });
      });
    });
  </script>
</head>
<body>
  <div class="pcontainer">
    <h1>Package Registration</h1>
    <form id="packageForm">
      <label for="username">Username:</label>
      <select id="username" required>
        <option value="" disabled selected>Select a username</option>
        <!-- Usernames will be loaded here dynamically -->
      </select>

      <label for="packageName">Package Name:</label>
      <select id="packageName" required>
        <option value="Global-Elite">PP GLOBAL ELITE</option>
        <option value="Global-Premier">PP GLOBAL PREMIER</option>
        <option value="Global-Executive">PP GLOBAL EXECUTIVE</option>
        <option value="Global-Platinum">PP GLOBAL PLATINUM</option>
        <option value="Global-Titanium">PP GLOBAL TITANIUM</option>
        <option value="Global-Diamond">PP GLOBAL DIAMOND</option>
        <option value="Global-Sovereign">PP GLOBAL SOVEREIGN</option>
        <option value="Global-Prestige">PP GLOBAL PRESTIGE</option>
        <option value="Global-Royal">PP GLOBAL ROYAL</option>
        <option value="Global-Imperial">PP GLOBAL IMPERIAL</option>
      </select>

      <label for="dailyEarnings">Daily Earnings:</label>
      <input type="number" id="dailyEarnings" placeholder="Enter daily earnings" required />

      <button type="submit">Save Package</button>
    </form>
    <p id="statusMessage"></p>
    <div id="loadingBar"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const usersContainer = document.getElementById('users-container');
    const progressBar = document.getElementById('progressBar');
    const searchInput = document.getElementById('searchInput');

    async function fetchUsers() {
      showProgressBar();

      const usersRef = ref(database, 'users');
      try {
        const snapshot = await get(usersRef);
        if (snapshot.exists()) {
          const users = snapshot.val();
          displayUsers(users);
        } else {
          usersContainer.innerHTML = '<tr><td colspan="11">No users found.</td></tr>';
        }
      } catch (error) {
        console.error('Error fetching users:', error);
        usersContainer.innerHTML = '<tr><td colspan="11">Error fetching users.</td></tr>';
      } finally {
        hideProgressBar();
      }
    }

    function displayUsers(users) {
      usersContainer.innerHTML = ''; // Clear existing rows
      let rowNumber = 1; // Initialize the auto-numbering counter

      Object.keys(users).forEach((key) => {
        const user = users[key];
        const row = document.createElement('tr');
        row.setAttribute('data-id', key);
        row.innerHTML = `
          <td>${rowNumber++}</td> <!-- Auto-number -->
          <td>${user.username || ''}</td>
          <td>${user.phone || ''}</td>
          <td>${user.depo || ''}</td>
          <td>${user.balance || ''}</td>
          <td>${user.account || ''}</td>
          <td>${user.wid || ''}</td>
          <td>${user.referredby || ''}</td>
          <td>${user.email || ''}</td>
          <td>${user.password || ''}</td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="save-btn" style="display: none;">Save</button>
          </td>
        `;
        usersContainer.appendChild(row);

        // Add event listeners for Edit and Save buttons
        const editBtn = row.querySelector('.edit-btn');
        const saveBtn = row.querySelector('.save-btn');
        const cells = row.querySelectorAll('td:not(:first-child):not(:last-child)');

        editBtn.addEventListener('click', () => {
          cells.forEach(cell => cell.setAttribute('contenteditable', 'true'));
          editBtn.classList.add('clicked'); // Add class for styling
          saveBtn.classList.remove('clicked'); // Reset save button styling
          editBtn.style.display = 'none';
          saveBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', () => {
          saveRow(row, key, cells);
          saveBtn.classList.add('clicked'); // Add class for styling
          editBtn.classList.remove('clicked'); // Reset edit button styling
        });
      });
    }

    function saveRow(row, id, cells) {
      const updatedData = {
        username: cells[0].textContent.trim(),
        phone: cells[1].textContent.trim(),
        depo: cells[2].textContent.trim(),
        balance: cells[3].textContent.trim(),
        account: cells[4].textContent.trim(),
        wid: cells[5].textContent.trim(),
        referredby: cells[6].textContent.trim(),
        email: cells[7].textContent.trim(),
        password: cells[8].textContent.trim(),
      };

      const userRef = ref(database, 'users/' + id);
      update(userRef, updatedData)
        .then(() => {
          alert('User data updated successfully!');
          cells.forEach(cell => cell.setAttribute('contenteditable', 'false'));
          row.querySelector('.edit-btn').style.display = 'inline-block';
          row.querySelector('.save-btn').style.display = 'none';
        })
        .catch(error => {
          console.error('Error updating user data:', error);
          alert('Failed to update user data. Check console for details.');
        });
    }

    searchInput.addEventListener('input', (e) => {
      const searchQuery = e.target.value.toLowerCase();
      const rows = usersContainer.querySelectorAll('tr');

      rows.forEach(row => {
        const usernameCell = row.querySelector('td:nth-child(2)');
        if (usernameCell) {
          const username = usernameCell.textContent.toLowerCase();
          row.style.display = username.includes(searchQuery) ? '' : 'none';
        }
      });
    });

    function showProgressBar() {
      progressBar.style.width = '0%';
      progressBar.style.display = 'block';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width += 5;
          progressBar.style.width = width + '%';
        }
      }, 50);
    }

    function hideProgressBar() {
      progressBar.style.width = '100%';
      setTimeout(() => progressBar.style.display = 'none', 500);
    }

    fetchUsers();
  </script>
</body>
</html>

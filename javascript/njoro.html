<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth and Realtime Database Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div id="app">
        <!-- Registration Form -->
        <div id="register-form">
            <h2>Register</h2>
            <form id="register-form-element">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" id="goto-login">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="login-form-element">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" id="goto-register">Register here</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Welcome to your Dashboard</h2>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="firebase.js"></script>
</body>
</html>
